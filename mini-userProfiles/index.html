<!DOCTYPE html>
<html ng-app="userProfiles">
   <head>
      <meta charset="utf-8">
      <title>User Profiles</title>
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
   </head>
   <body ng-controller='mainCtrl'>
<div ng-repeat='user in users' class="container">
<h4>{{user.first_name}} {{user.last_name}}</h1>
<img src="{{user.avatar}}" alt="user profile pictures" />

</div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js'></script>
      <script src='scripts/app.js'></script>
      <script src='scripts/controller.js'></script>
      <script src='scripts/service.js'></script>

   </body>
</html>
