<!DOCTYPE html>
<html ng-app='quoteBook'>
   <head>
      <meta charset="utf-8">
      <title>Quote Book</title>
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
   </head>
   <body ng-controller='mainCtrl'>


<div class="filter">
   <div class="create">


      <label for="create-quote">Create Your Own Quote</label>
      <br>
            <input id="create-quote" placeholder="Quote" ng-model='addtext'>
            <input id="create-quote" placeholder="Author" ng-model='addauthor'>
            <button type="button" ng-click='add(addtext, addauthor)'>Add Quote</button>
   </div>

   <div class="search">


      <label for="search-quote">Search for Quotes</label>

      <br>
      <input id="search-quote" ng-model='searchText' class="form-control" placeholder="Search Quotes">
      <input id="search-quote" ng-model='searchAuthor' class="form-control" placeholder="Search Author">

   </div>

   <div class="remove">


      <label for="remove-quote">Remove an Author</label>
      <br>
      <input id="search-quote" placeholder="Remove Author" ng-model='removeauthor'>
      <button type="button" ng-click='remove(removeauthor)'>Remove Author</button>
   </div>

</div>

      <div ng-repeat="quote in quotes | filter: {text:searchText} | filter: {author:searchAuthor}" class="authorblock">


         <p class="quotestyles">{{quote.text}}</p>
         <p class="authorstyles">{{quote.author}}</p>

      </div>



   </body>
   <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js'></script>
   <script src='js/app.js'></script>
   <script src='js/mainCtrl.js'></script>
   <script src='js/dataService.js'></script>
</html>
