<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="html/css" href="style.css">
  <title></title>
</head>
<body ng-controller="services">
  <h1>Artist Info<h1>
  <form>
  <h4>Artist Name:</h4>
  <input type="text" placeholder="name" ng-model="name">
  <h4>Genre:</h4>
  <input type="text" placeholder="genre" ng-model ="genre">
  <h4>Popularity:</h4>
  <input type="number" placeholder="0 - 100" ng-model="score">
  <button type="submit" ng-click='addArtist()'> Add
  </button>
</form>
<section class="list-main-container">
  <header>
    <h4 ng-show='reallyLike.length !=0' class ="list-header"> Really Like</h4>
    <h4 ng-show='kindOfLike.length !=0' class ="list-header"> Kind of Like</h4>
    <div class="list-container">
      <div class="item" ng-repeat="artist in reallyLike">


         <div class="list-container">
               <div class="item" ng-repeat="artist in reallyLike">
                 <h4>Name: {{artist.name}}</h4>
                 <h4>Genre: {{artist.genre}}</h4>
                 <h4>Score: {{artist.score}}</h4>
               </div>
             </div>
             <div class="list-container">
               <div class="item" ng-repeat="artist in kindOfLike">
                 <h4>Name: {{artist.name}}</h4>
                 <h4>Genre: {{artist.genre}}</h4>
                 <h4>Score: {{artist.score}}</h4>
               </div>
             </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script src ="js/app.js"></script>
  <script src ="js/controller.js"></script>
  <script src ="js/services.js"></script>
</body>
</html>
